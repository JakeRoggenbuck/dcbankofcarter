<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap@4.1.3" data-semver="4.1.3" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script data-require="bootstrap@4.1.3" data-semver="4.1.3" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  
  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="/">Decentralized Centralized Bank of Cartercoin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/login">Login</a>
      <a class="nav-item nav-link" href="/createanaccount">Create An Account</a>
     
    </div>
  </div>
</nav>
	{% for x in s %}
   <div class = 'container'>
      <div class='row'>
        <div class='col-sm-8'>
			<h3 align = 'right' >{{x[2]}}</h3>
		</div></div>
	  <div class = 'row'>
		<div class='col-sm-4'>
			<figure class="figure">
			<img src={{x[4]}} class="figure-img img-fluid rounded"/>
			<figcaption class="figure-caption text-right">{{x[1]}}-{{x[6]}}-{{x[7]}} {{x[5]}}</figcaption>
			</figure>
		</div>
		<div class='col-sm-8'>
			<h5>{{x[3]}}</h5>
		</div></div>
		</div><br/><br/><br/>
	{% endfor %}
  </body>
</html>
