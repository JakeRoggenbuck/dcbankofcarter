<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap@4.1.3" data-semver="4.1.3" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script data-require="bootstrap@4.1.3" data-semver="4.1.3" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />

  <body>
  <h2 style='font-family:Helvetica,Arial,sans-serif;font-size:32px;font-style:normal'>DCBoC</h2>
  <form>
  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="email" class="form-control" id="Email" aria-describedby="Email" placeholder="Enter email">
  </div>
  <h2 style='font-family:Helvetica,Arial,sans-serif;font-size:32px;font-style:normal'>PUT THE SECURITY QUESTION ASSOCIATED TO THAT ACCOUNT HERE</h2>
  <div class="form-group">
    <label for="SA">Security Question Answer</label>
    <input type="text" class="form-control" id="SA" placeholder="Security Question Answer">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </body>
